<html lang="en">

<body>
    <script>
                function Button(status,connect){
                    this.status=status;
                    this.connect=connect;

                    this.SwitchButton=function(){
                    if(this.status==false){
                        this.SwitchButton=true;
                    }
                    else(this.SwitchButton=false);
                    }

                    this.connectToLamp = function(){
                        if(this.connect==true){
                            console.log("Có kết nối với đèn");
                        } else{
                            console.log("Ko kết nối với đèn");
                        }
                    }

                    this.switchOn = function(){
                        if(this.connect==true){
                            lamp.turnOn()
                            console.log("Turn On đèn");
                        }else{
                            console.log("Công tắc ko kết nối với đèn");
                        }
                    }
                    this.switchOff =function(){
                        if(this.connect==true){
                            lamp.turnOff()
                            console.log("Turn Off đèn");
                        }else{
                            console.log("Công tắc ko kết nối với đèn");
                        }
                    }
                }

                function Lamp(status){
                    this.status=status;
                    this.checkStatus=function(){
                        if(status==true){
                            console.log("Đèn đang bật");
                        } else{console.log("Đèn đang tắt");}
                    }

                    this.turnOn=function(){
                        this.status=true;
                        return this.status;
                    }

                    this.turnOff=function(){
                        this.status=false;
                        return this.status;
                    }
                }
                
        let button=new Button(false,true);
        let lamp= new Lamp(false);

        button.connectToLamp();
        lamp.checkStatus();
        button.switchOn();
        button.switchOff();
        button.switchOn();

    </script>
</body>
